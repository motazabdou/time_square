{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
<!--displays contact form-->
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-center">Contact Us</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8 offset-2">
                <p class="text-muted text-center">Please fill out the form below to contact us.</p>
                <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button id="submit-button" class="btn btn-black rounded-0">Send
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
