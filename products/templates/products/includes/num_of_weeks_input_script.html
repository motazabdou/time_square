<script type="text/javascript">
    // Increase number of weeks rental
    $(".increment-weeks").click(function(e){
        e.preventDefault();
        let closestInput = $(this).closest(".input-group").find(".num_of_weeks_input")[0];
        let currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue + 1);    
    });

    // Decrease number of weeks rental
    $(".decrement-weeks").click(function(e){
        e.preventDefault();
        let closestInput = $(this).closest(".input-group").find(".num_of_weeks_input")[0];
        let currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1);    
    });
</script>
