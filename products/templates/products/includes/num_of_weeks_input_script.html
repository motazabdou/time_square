<script type="text/javascript">

    //Disable +/- buttons outside 1-99 range
    function handleEnableDisable(itemId){
        let currentValue = parseInt($(`#id_num_weeks_${itemId}`).val());
        let minusDisbaled = currentValue < 2;
        let plusDisabled = currentValue > 98;
        $(`#decrement-weeks_${itemId}`).prop('disabled', minusDisbaled);
        $(`increment-weeks_${itemId}`).prop('disabled', plusDisabled);
    }

    // Ensure proper enabling/disabling of all inputs on page load
    let allNumOfWeeksInputs = $('.num_of_weeks_input');
    for(let i = 0; i < allNumOfWeeksInputs; i++){
        let itemId = $(allNumOfWeeksInputs[i]).data('item_id');
        handleEnableDisable(itemId);
    }

    // Check enable/disable every time the input is changed
    $('.num_of_weeks_input').change(function(){
        let itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });

    // Increase number of weeks rental
    $(".increment-weeks").click(function(e){
        e.preventDefault();
        let closestInput = $(this).closest(".input-group").find(".num_of_weeks_input")[0];
        let currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue + 1);  
        let itemId = $(this).data('item_id');
        handleEnableDisable(itemId);  
    });

    // Decrease number of weeks rental
    $(".decrement-weeks").click(function(e){
        e.preventDefault();
        let closestInput = $(this).closest(".input-group").find(".num_of_weeks_input")[0];
        let currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1);    
        let itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });
</script>
